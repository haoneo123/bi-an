<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>墨鉴 | MOJIAN RESEARCH</title>
    <style>
        :root {
            --primary: #c084fc;
            --primary-dark: #7c3aed;
            --bg-deep: #030303;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-deep);
            color: var(--text);
            font-family: "Inter", "PingFang SC", system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* 动态流动背景 */
        .bg-glow {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background: 
                radial-gradient(circle at 20% 20%, rgba(124, 58, 237, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(192, 132, 252, 0.1) 0%, transparent 40%);
            z-index: 0;
            filter: blur(80px);
            animation: pulse 10s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.2); opacity: 0.8; }
        }

        .container {
            width: 90%;
            max-width: 400px;
            z-index: 10;
            padding: 20px;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .profile-area { margin-bottom: 35px; }

        .avatar-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 35% 65% 65% 35% / 35% 35% 65% 65%; /* 有机形状 */
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 900;
            color: #000;
            box-shadow: 0 10px 20px rgba(124, 58, 237, 0.3);
            animation: morph 8s ease-in-out infinite;
        }

        @keyframes morph {
            0%, 100% { border-radius: 35% 65% 65% 35% / 35% 35% 65% 65%; }
            50% { border-radius: 65% 35% 35% 65% / 65% 65% 35% 35%; }
        }

        h1 {
            font-size: 28px;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
            background: linear-gradient(to bottom, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            font-size: 14px;
            color: var(--text-dim);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .link-stack {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .main-btn {
            background: #ffffff;
            color: #000;
            text-decoration: none;
            padding: 18px;
            border-radius: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .main-btn:hover {
            transform: scale(1.02) translateY(-2px);
            box-shadow: 0 15px 30px rgba(255, 255, 255, 0.1);
        }

        .sub-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 8px;
        }

        .sub-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: #fff;
            text-decoration: none;
            padding: 14px;
            border-radius: 18px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .sub-btn:hover {
            background: var(--glass-border);
            border-color: var(--primary);
        }

        .footer {
            margin-top: 30px;
            font-size: 11px;
            color: var(--text-dim);
            line-height: 1.8;
            letter-spacing: 1px;
        }

        /* 隐藏滚动条 */
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

<div class="bg-glow"></div>

<div class="container">
    <div class="card">
        <div class="profile-area">
            <div class="avatar-wrapper">
                <div class="avatar">墨鉴</div>
            </div>
            <h1>haoneo@gmail.com</h1>
            <p class="tagline">Insight · Value · Trend</p>
        </div>

        <div class="link-stack">
            <a href="https://www.youtube.com/@mojian" target="_blank" class="main-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg>
                YouTube 频道
            </a>

            <div style="margin-top: 10px;">
                <p style="font-size: 12px; color: var(--text-dim); margin-bottom: 12px;">大陆免翻墙币安访问线路</p>
                <div class="sub-grid">
                    <a href="./check.html" class="sub-btn">高速线路 01</a>
                    <a href="./check2.html" class="sub-btn">稳定线路 02</a>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>© 2025 MOJIAN RESEARCH</p>
            <p style="opacity: 0.4;">市场有风险 投资需谨慎</p>
        </div>
    </div>
</div>

</body>
</html>
